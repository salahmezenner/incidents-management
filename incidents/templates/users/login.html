<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/acceuil.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant+Upright:wght@300&family=Dosis:wght@300&family=Forum&family=Inter:wght@700&family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>acceuil</title>

</head>
<body>
<header>
        <div class="container">
            <img src="{% static 'pics/m4.jpg' %}" id="image1" class="gaucheflou">
            <div class="logo">
                <img src="{% static 'pics/logo.png' %}" alt="Sonelgaz Logo">
            </div>
            <nav>
                
            </nav>
        </div>
        
    </header>



    <section class="hero">
        <div class="container">
            <div class="login-form">
                <h2>Connectez-vous</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <input id="username"  type="text" name="username" placeholder="username" required>
                    <input id="password" type="password" name="password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
                {% if error_login %}<p> wrong username or password . please try again</p> {% endif %}
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <p>&copy;2024 - Sonelgaz. Tous droits réservés.</p>
        </div>
    </footer>
        
</body>
</html>
